<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&family=Rubik&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="container-fluid">
            <main>
                <section>
                    <h2 class="display-4 text-center">Rock Paper Scissors</h2>
                </section>
                <section>
                    <div class="card d-inline-block" style="width: 12rem">
                        <div class="card-header text-center">Player</div>
                        <img src="img/question-mark.png" class="card-img-top" id="plrImg" />
                        <div class="card-body">
                            <h5 class="card-title text-center" id="plrScore">Score: 0</h5>
                        </div>
                    </div>

                    <div class="status">
                        <span id="playerStatus">Game Status</span>
                    </div>

                    <div class="card d-inline-block" style="width: 12rem">
                        <div class="card-header text-center">Computer</div>
                        <img src="img/question-mark.png" class="card-img-top" id="comImg" />
                        <div class="card-body">
                            <h5 class="card-title text-center" id="comScore">Score: 0</h5>
                        </div>
                    </div>
                </section>
            </main>
        </div>

        <div class="container-fluid">
            <main>
                <section>
                    <h2 class="display-6 text-center">Choose One</h2>
                </section>
                <section>
                    <a href="">
                        <img src="img/rock.png" alt="rock" class="icons" />
                    </a>
                    <a href="">
                        <img src="img/paper.png" alt="paper" class="icons" />
                    </a>
                    <a href="">
                        <img src="img/scissor.png" alt="scissor" class="icons" />
                    </a>
                </section>
                <section>
                    <button class="btn btn-success" id="btnGo">GO !</button>
                    <button class="btn btn-danger" id="btnReset">Reset</button>
                </section>
            </main>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
