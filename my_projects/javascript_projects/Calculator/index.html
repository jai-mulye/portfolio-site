<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&family=Orbitron&display=swap" rel="stylesheet"> 
</head>
<body>
	
	<div class="container bg-dark" id="outer-container">
		<div class="container" id="inner-container">
			<form action="/">
				<div class="row d-block">
					<input type="text" class="form-controls" id="display">
				</div>
				<div class="row d-inline-block">
						<button type="button" value="7" class="btn btn-light">7</button>
						<button type="button" value="8" class="btn btn-light">8</button>
						<button type="button" value="9" class="btn btn-light">9</button>
						<button type="button" value="/" class="btn btn-success">/</button>
				</div>
				<div class="row d-inline-block">
						<button type="button" value="4" class="btn btn-light">4</button>
						<button type="button" value="5" class="btn btn-light">5</button>
						<button type="button" value="6" class="btn btn-light">6</button>
						<button type="button" value="*" class="btn btn-success">x</button>
				</div>
				<div class="row d-inline-block">
						<button type="button" value="1" class="btn btn-light">1</button>
						<button type="button" value="2" class="btn btn-light">2</button>
						<button type="button" value="3" class="btn btn-light">3</button>
						<button type="button" value="-" class="btn btn-success">-</button>
				</div>
				<div class="row d-inline-block">
						<button type="button" value="." class="btn btn-light">.</button>
						<button type="button" value="0" class="btn btn-light">0</button>
						<button type="button" value="=" class="btn btn-danger" id="btnClear">AC</button>
						<button type="button" value="+" class="btn btn-success">+</button>
				</div>
				<div class="row">
					<button type="submit" class="btn btn-primary" id="btnEquals">=</button>
				</div>
			</form>
		</div>
	</div>
	
	
	<script src="script.js"></script>
</body>
</html>
