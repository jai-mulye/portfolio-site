<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Glory:wght@500&family=Orbitron:wght@500&display=swap" rel="stylesheet"> 
</head>
<body>
    
   <div id="clock">
       <div id="d_day">
           <span title="0" class="days" id="d_0">Sun</span>
           <span title="1" class="days" id="d_1">Mon</span>
           <span title="2" class="days" id="d_2">Tue</span>
           <span title="3" class="days" id="d_3">Wed</span>
           <span title="4" class="days" id="d_4">Thu</span>
           <span title="5" class="days" id="d_5">Fri</span>
           <span title="6" class="days" id="d_6">Sat</span>
       </div>
       <div>
       <h1><span id="d_time">00:00:00</span><span id="d_am_pm">AM</span></h1>
       </div>
       <span id="d_date">DD/MM/YY</span>
   </div>


    <script src="script.js"></script>
</body>
</html>
