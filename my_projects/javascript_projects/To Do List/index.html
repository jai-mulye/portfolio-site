<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do List</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Kalam&family=Permanent+Marker&family=Rubik&display=swap" rel="stylesheet"> 
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col bg-dark text-light">
				<h1 class="display-3 text-warning">To Do List</h1>
				<div id="form">
					<form action="/todo" id="iForm">
						<h2 class="display-5">Add Tasks</h2>
						<input type="text" id="taskInput" class="form-controls">
						<button id="taskSubmit" class="btn btn-success">Submit</button>
					</form>
				</div>
			</div>	
		</div>
		<div class="row">
			<div class="col" id="dynamic-col">
				<ul class="list-group" id="taskList"></ul>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
