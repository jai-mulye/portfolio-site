<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password Generator</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Patua+One&family=Rubik&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="outer-container">

		<h2 class="title">Password Generator</h2> 
		<div class="blockDivisions">
			<span class="password" id="pwd">********</span>
		</div>	
		<div>
			<span class="miniTitle">Length:</span>
			<span id="pwdLength">8</span>
			<span class="clipboard_text">Copy to Clipboard</span>
			<a href="" id="clipboard">
				<img src="clipboard.svg" alt="cTc">
			</a>
		</div>

		<div class="blockDivisions">
			<span class="rangeNumbers">4</span>
			<input type="range" min="4" max="32" id="customRange">
			<span class="rangeNumbers">32</span>
		</div>

		<span class="miniTitle">Settings</span>
		<div class="outerSettings">
			<div class="innerSettings blockDivisions form-check form-switch">
				<label for="checkUppercase">Include Uppercase</label>
				<input class="form-check-input" type="checkbox" id="checkUppercase">
			</div>
			<div class="innerSettings blockDivisions form-check form-switch">
				<label for="checkLowercase">Include Lowercase</label>
				<input class="form-check-input" type="checkbox" id="checkLowercase">
			</div>
			<div class="innerSettings blockDivisions form-check form-switch">
				<label for="checkNumbers">Include Numbers</label>
				<input class="form-check-input" type="checkbox" id="checkNumbers">
			</div>
			<div class="innerSettings blockDivisions form-check form-switch">
				<label for="checkSymbols">Include Symbols</label>
				<input class="form-check-input" type="checkbox" id="checkSymbols">
			</div>
		</div>

		<div class="buttonSubmit">
			<button id="generatePWD">GENERATE PASSWORD</button>
		</div>

	</div>


	<script src="script.js"></script>
</body>
</html>
