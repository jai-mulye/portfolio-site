<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Score Board</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet"> 

  </head>
  <body>
    <div class="container">
      
      <div id="pannel" class="card">
        <img src="PvP.webp" alt="PvP image" id="mainImg"
        class="card-img-top">
        <h2 class="card-title">Score Board</h2>
      </div>

      <div id="scoreboard">
        <h1 id="displayScore" class="display-1 text-center"> <span id="displayP1">0</span> to <span id="displayP2">0</span> </h1>
      </div>

      <div id="controls">
        <p>Use the buttons below to change the score</p>
        <span class="display-6">Playing to</span>
        <select name="choice" id="limit" class="btn btn-dark">
          <option value="3" selected>3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>

      <div class="buttons">
        <button id="addtoP1" class="btn btn-success">+1 Player One</button>
        <button id="addtoP2" class="btn btn-success">+1 Player Two</button>
        <button id="reset" class="btn btn-warning">Reset</button>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
