<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Article Component</title>
</head>
<body>
    <main class="container">
        <section class="article-image">
            <img src="images/drawers.jpg" alt="article image">
        </section>
        <section class="article-description">
            <div class="desc-title">
                <p>
                    Shift the overall look and feel by adding these wonderful touches to furniture in your home
                </p>
            </div>
            <div class="desc-info">
                <p>
                    Ever been in a room and felt like something was missing? Perhaps if felt slightly bare and unwilling. I've got some simple tips to help you make any room feel complete.
                </p>
            </div>
            <div class="desc-share">
                <img id="user-img" src="images/avatar-michelle.jpg" alt="profile-avatar">
                <span id="user-name">Michelle Appleton</span>
                <p id="date"></p>
                <div class="img-wrapper">
                    <a href="#">
                        <img id="share-icon" src="images/icon-share.svg" alt="share">
                    </a>
                </div>
            </div>
            <div class="tooltip">
                <span>SHARE</span>
                    <a href="#">
                        <img src="images/icon-facebook.svg" alt="">
                    </a>
                    <a href="#">
                        <img src="images/icon-twitter.svg" alt="">
                    </a>
                    <a href="#">
                        <img src="images/icon-pinterest.svg" alt="">
                    </a>
            </div>
            <div class="arrow-down"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
